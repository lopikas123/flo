{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">Оставить отзыв на товар: {{ flower.name }}</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p|safe }}
      </div>
      <button type="submit" class="btn btn-primary">Оставить отзыв</button>
    </form>
  </div>
{% endblock %}
