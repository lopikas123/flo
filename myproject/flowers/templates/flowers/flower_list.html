{% extends 'base.html' %}

{% block title %}Flower Catalog{% endblock %}

{% block content %}
  <h1>Flower Catalog</h1>
    <ul>
        {% for flower in flowers %}
        <li>
            <h2>{{ flower.name }}</h2>
            <p>{{ flower.description }}</p>
            <p>${{ flower.price }}</p>
            <form action="{% url 'add_to_cart' flower.id %}" method="post">
                {% csrf_token %}
                <button type="submit">Add to Cart</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'view_cart' %}">View Cart</a>
{% endblock %}
