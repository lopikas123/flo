{% extends 'base.html' %}

{% block title %}Flower Catalog{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Flower Catalog</h1>
    <div class="row">
        {% for flower in flowers %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ flower.image.url }}" class="card-img-top" alt="{{ flower.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ flower.name }}</h5>
                        <p class="card-text">{{ flower.description }}</p>
                        <p class="card-text">
                            <strong>Price:</strong> ${{ flower.price }}
                        </p>
                        <a href="{% url 'create_order' flower.id %}" class="btn btn-primary">Buy Now</a>
                        <a href="{% url 'flower_detail' flower.id %}" class="btn btn-secondary">Leave a Review</a>
                    </div>
                </div>
            </div>

        {% empty %}
            <div class="col-12">
                <div class="alert alert-info" role="alert">
                    No flowers available.
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
